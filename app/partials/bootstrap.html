<div ng-controller="BootstrapViewCtrl">
    <div class="row fluid">
        <div class="span10">
            <p>First Name: {{ UserInfo.name }}</p>
            <p>Phone: {{ UserInfo.phone }}</p>
            <p>User Active: {{ UserInfo.active }}</p>
        </div>
        <div class="span2">
            <h3>Employee Names</h3>
            <ul ng-repeat="employee in EmployeeNames">
                <li>
                    Name: {{ employee.employeeName }} </br>
                    Phone: {{ employee.employeePhone }}
                </li>
            </ul>
            <button ng-click="ToggleUserInfoActive(UserInfo)">User Active</button>
        </div>
    </div>
</div>
